
services:
  lambda:
    build:
      context: .
      dockerfile: app/Dockerfile
    ports:
      - "9000:9000"  # Expose Lambda emulation endpoint
    environment:
      - AWS_REGION=us-east-1
      - AWS_LAMBDA_FUNCTION_NAME=observability-demo-fn  # for emulating Lambda
      - AWS_LAMBDA_FUNCTION_VERSION=1
    networks:
      - observability-net
    volumes:
      - ./app:/var/task  # Hot-reload: Mount the local 'app' directory into the container

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - observability-net

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "5775:5775"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14250:14250"
      - "14267:14267"
      - "14268:14268"
      - "9411:9411"
    networks:
      - observability-net

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - observability-net

  datadog:
    image: datadog/agent:latest
    environment:
      - DD_API_KEY=your_datadog_api_key
      - DD_SITE=datadoghq.com
    ports:
      - "8125:8125/udp"
    networks:
      - observability-net

networks:
  observability-net:
    driver: bridge